name: Web4 Runtime CI

on:
  push:
    paths:
      - "python/modules/web4_runtime/**"
      - "python/tests/test_web4_runtime.py"
      - "scripts/web4_demo.py"
      - "scripts/web4_mesh_demo.py"
      - "rust_core/**"
      - ".github/workflows/web4_runtime_ci.yml"
  pull_request:
    paths:
      - "python/modules/web4_runtime/**"
      - "python/tests/test_web4_runtime.py"
      - "scripts/web4_demo.py"
      - "scripts/web4_mesh_demo.py"
      - "rust_core/**"
      - ".github/workflows/web4_runtime_ci.yml"

jobs:
  web4-runtime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest ruff mypy requests PyYAML

      - name: Lint (ruff)
        run: |
          ruff check python/modules/web4_runtime scripts/web4_demo.py scripts/web4_mesh_demo.py python/tests/test_web4_runtime.py

      - name: Type check (mypy)
        run: |
          mypy python/modules/web4_runtime

      - name: Run tests
        run: |
          pytest python/tests/test_web4_runtime.py

      - name: Rust build
        working-directory: rust_core
        run: |
          cargo build
