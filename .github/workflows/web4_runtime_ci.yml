name: Web4 Runtime CI

on:
  workflow_dispatch:
  push:
    paths:
      - "python/**"
      - "python/tests/test_rust_binding.py"
      - "scripts/**"
      - "rust_core/**"
      - ".github/workflows/web4_runtime_ci.yml"
  pull_request:
    paths:
      - "python/**"
      - "python/tests/test_rust_binding.py"
      - "scripts/**"
      - "rust_core/**"
      - ".github/workflows/web4_runtime_ci.yml"

permissions:
  contents: write

jobs:
  ruff-autofix:
    name: Auto-fix ruff issues in tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: python -m pip install ruff

      - name: Run ruff autofix on tests
        run: ruff check python/tests --fix --unsafe-fixes

      - name: Commit autofixes
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add python/tests
            git commit -m "Auto-fix ruff issues in tests"
            git push
          fi

  web4-runtime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest ruff mypy requests PyYAML

      - name: Lint (ruff)
        run: ruff check python

      - name: Type check (mypy)
        run: |
          MYPYPATH=python mypy --explicit-package-bases --follow-imports=skip --ignore-missing-imports -p python.modules

      - name: Run tests
        run: |
          PYTHONPATH=. pytest python/tests

      - name: Configure PyO3 interpreter
        run: echo "PYO3_PYTHON=$(python -c 'import sys; print(sys.executable)')" >> "$GITHUB_ENV"

      - name: Install maturin
        run: python -m pip install maturin

      - name: Build PyO3 module (maturin develop)
        working-directory: rust_core
        run: |
          maturin develop --release --features extension-module

      - name: Run Rust tests
        working-directory: rust_core
        run: cargo test --features extension-module

      - name: Run Python tests for Rust binding
        run: PYTHONPATH=. pytest python/tests/test_rust_binding.py
