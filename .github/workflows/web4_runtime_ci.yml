name: Web4 Runtime CI

on:
  push:
    paths:
      - "python/modules/web4_runtime/**"
      - "python/modules/web4_mesh/**"
      - "python/modules/web4_graph/**"
      - "python/modules/web4_bio/**"
      - "python/modules/hexagon_core/**"
      - "python/tests/test_web4_runtime.py"
      - "python/tests/test_web4_mesh.py"
      - "python/tests/test_web4_graph.py"
      - "python/tests/test_web4_bio.py"
      - "python/tests/test_temporal_index.py"
      - "python/tests/test_belief_system.py"
      - "python/tests/test_circuit_breaker.py"
      - "python/tests/test_mission_state.py"
      - "python/tests/test_rust_bridge.py"
      - "python/tests/test_api_parity.py"
      - "scripts/web4_demo.py"
      - "scripts/web4_mesh_demo.py"
      - "scripts/web4meshdemo.py"
      - "scripts/web4meshinspect.py"
      - "scripts/web4meshtopology.py"
      - "rust_core/**"
      - ".github/workflows/web4_runtime_ci.yml"
  pull_request:
    paths:
      - "python/modules/web4_runtime/**"
      - "python/modules/web4_mesh/**"
      - "python/modules/web4_graph/**"
      - "python/modules/web4_bio/**"
      - "python/modules/hexagon_core/**"
      - "python/tests/test_web4_runtime.py"
      - "python/tests/test_web4_mesh.py"
      - "python/tests/test_web4_graph.py"
      - "python/tests/test_web4_bio.py"
      - "python/tests/test_temporal_index.py"
      - "python/tests/test_belief_system.py"
      - "python/tests/test_circuit_breaker.py"
      - "python/tests/test_mission_state.py"
      - "python/tests/test_rust_bridge.py"
      - "python/tests/test_api_parity.py"
      - "scripts/web4_demo.py"
      - "scripts/web4_mesh_demo.py"
      - "scripts/web4meshdemo.py"
      - "scripts/web4meshinspect.py"
      - "scripts/web4meshtopology.py"
      - "rust_core/**"
      - ".github/workflows/web4_runtime_ci.yml"

jobs:
  web4-runtime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev pkg-config

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest ruff mypy requests PyYAML

      - name: Lint (ruff)
        run: |
          ruff check python/modules/web4_runtime python/modules/web4_mesh python/modules/web4_graph python/modules/web4_bio python/modules/hexagon_core scripts/web4_demo.py scripts/web4_mesh_demo.py scripts/web4meshdemo.py scripts/web4meshinspect.py scripts/web4meshtopology.py python/tests/test_web4_runtime.py python/tests/test_web4_mesh.py python/tests/test_web4_graph.py python/tests/test_web4_bio.py

      - name: Type check (mypy)
        run: |
          MYPYPATH=python mypy --explicit-package-bases --follow-imports=skip --ignore-missing-imports \
            -p python.modules.web4_runtime \
            -p python.modules.web4_mesh \
            -p python.modules.web4_graph \
            -p python.modules.web4_bio \
            -p python.modules.hexagon_core

      - name: Run Python smoke tests
        run: |
          PYTHONPATH=python python -m pytest python/tests/test_web4_runtime.py python/tests/test_web4_mesh.py python/tests/test_web4_graph.py python/tests/test_web4_bio.py

      - name: Run hexagon_core unit tests
        run: |
          PYTHONPATH=python:python/modules python -m pytest python/tests/test_temporal_index.py python/tests/test_belief_system.py python/tests/test_circuit_breaker.py python/tests/test_mission_state.py

      - name: Rust build
        working-directory: rust_core
        run: |
          cargo build --release --no-default-features --features python


      - name: Test Rust Python Bridge
        run: |
          PYTHONPATH=python:python/modules python -m pytest python/tests/test_rust_bridge.py

      - name: Test API Parity (Rust vs Fallback)
        run: |
          PYTHONPATH=python:python/modules python -m pytest python/tests/test_api_parity.py

      - name: Run Rust tests
        working-directory: rust_core
        env:
          PYO3_PYTHON: python3
        run: |
          cargo test --all --release --no-default-features --features python-embed
